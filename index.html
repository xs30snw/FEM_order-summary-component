<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"> 
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="form">

      <img src="images/illustration-hero.svg" alt="Illustration hero">

      <div class="contents">
        <h1>Order Summary</h1>
        
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        
        <div class="plan">
          <div id="child_1">
            <img src="images/icon-music.svg" alt="Music icon">
          </div>
          <div id="child_2">
            <p><strong>Annual Plan</strong></p>
            <p>$59.99/year</p>
          </div>
          <div id="child_3">
            <a href="#">Change</a>
          </div>
        </div>

        <button id="submit">
          Proceed to Payment
        </button>
  
        <button id="cancel">
          Cancel Order
        </button>
      </div>
      
    </div>
    
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">xs30snw</a>.
  </footer>
</body>
</html>
